<div class="row">

    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div
            appNgDropFiles 
            [archivos]="archivos"
            (mouseSobre)="estaSobreElemento = $event"
            [ngClass]="{'file-over': estaSobreElemento}"
            class="well drop-zone ">

            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()"
                [disabled]="archivos.length === 0"
                type="button" 
                name="" 
                class="btn btn-success">Cargar a Firebase</button>

        <button (click)="limpiarArchivos()"
                type="button" 
                name="" 
                class="btn btn-danger">Limpiar</button>

        <table class="table table-dark">
            <thead class="bg-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody class="">

                <tr *ngFor="let archivo of archivos">
                    <td scope="row">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size /1024 | number:'.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-primary" 
                                 role="progressbar" 
                                 [ngStyle]="{'width': archivo.progreso + '%' }"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
